<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

<img id="jpg" src="x_www1.jpg" alt="" width="100%" height="300">
<input id="back" type="button" value="后退">
<script>
    var number = 1;

    function fun() {
        number++;
        if (number > 2) {
            number = 1;
        }
        var jpg = document.getElementById("jpg");
        jpg.src = "x_www" + number + ".jpg";
    }

    setInterval(fun, 3000);

    var back = document.getElementById("back");
    back.onclick = function () {
        history.back();
    }
</script>

</body>
</html>
