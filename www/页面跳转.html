<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面跳转</title>

  <style>
    p{
      text-align: center;
    }
    span{
      color: red;
    }
  </style>

</head>
<body>

  <p>
    <span id="time">5</span>秒后,自动跳转到百度页面...
  </p>

  <script>

    var number = 5;
    var time = document.getElementById("time");

    function fun(){
      number--;
      if(number<=0){
          location.href = "https://www.baidu.com";
      }
      time.innerHTML = number+"";
    }
    
    setInterval(fun,1000);

  </script>

</body>
</html>
