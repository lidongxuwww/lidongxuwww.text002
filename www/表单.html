<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>

  <form action="#" method="get">
    <label for="username">用户名：</label> <input name="username" type="text" id="username" placeholder="请输入用户名"><br/>
    <label for="password">密码：</label> <input name="password" type="password" id="password" placeholder="请输入密码"><br/>
    性别：
    <input type="radio" value="female" name="sex"> 女
    <input type="radio" value="male" name="sex" > 男<br/>
    爱好：
    <input type="checkbox" name="hobby" value="fishing"> 钓鱼<br/>
    <input type="checkbox" name="hobby" value="swim"> 游泳<br/>
    <input type="checkbox" name="hobby" value="game"> 玩游戏<br/>
    <input type="checkbox" name="hobby" value="java"> 学习Java<br/>
    <br/>
    <input type="submit" value="登录">
  </form>


</body>
</html>
